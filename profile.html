<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Alvin DeSilva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #c5d80e;
            font-size: 2em;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .profile-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
        .details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .details div {
            flex: 1;
            min-width: 300px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .actions button {
            background-color: #d9234d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .actions button:last-child {
            background-color: #aaa;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lokesh</h1>
        <p>1st Grade</p>
        <div class="profile">
            <img src="https://res.cloudinary.com/dxyk7rrps/image/upload/v1698587838/R_bfbqv3.jpg" height="100" width="250" alt="Jami Lokesh">
            <div class="profile-info">
                <h2>Full Name: Jami Lokesh</h2>
                <p>Birth Date: 07/15/2010 (20 years old)</p>
                <p>Gender: Male</p>
                <p>Nationality: India</p>
                <p>Grade: 1st Grade</p>
                
                <p>Status: Enrolled</p>
            </div>
        </div>
        <div class="details">
            <div>
                <label for="subjects">Subjects:</label>
                <textarea id="subjects" readonly>English
Maths</textarea>
            </div>
            <div>
                <label for="address">Home Address:</label>
                <input type="text" id="address" value="Vizianagaram,KL puram" readonly>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" value="Vizianagaram" readonly>
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" value="Andhra Pradesh" readonly>
            </div>
            <div>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" value="535005" readonly>
            </div>
            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" value="India" readonly>
            </div>
            <div>
                <label for="home_phone">Home Phone:</label>
                <input type="text" id="home_phone" value="1234567894" readonly>
            </div>
            <div>
                <label for="cell_phone">Cell Phone:</label>
                <input type="text" id="cell_phone" value="9185658462" readonly>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" value="lokesh123@gmail.com" readonly>
            </div>
        </div>
        <div class="actions">
            <button>Save</button>
            <button>Close</button>
        </div>
    </div>
</body>
</html>
